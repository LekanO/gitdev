<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>My App</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">  
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>
   <link rel="stylesheet" type="text/css" href="css/vulcan.css">
  <script type="text/javascript" src="js/vulcan.js"></script>    
  
  <script src="cordova.js"></script>  
  <script src="js/app.js"></script>  
  <script>
    ons.ready(function() {
    });
  </script>

  <style>
    .item {
      padding: 10px;
      line-height: 1;
    }
    .item-thum {
      background-color: #ccc;
      width: 50px;
      height: 50px;
      border-radius: 4px;
    }
    .item-title {
      font-size: 15px;
      font-weight: 500;
    }
    .item-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.3;
      margin: 4px 0 0 0;
      padding: 0 30px 0 0;
    }
    .item-label {
      font-size: 12px;
      color: #999;
      float: right;
    }
  </style>
</head>

<body ng-controller="AppController">    


<ons-navigator title="Navigator" var="myNavigator">
    <ons-page>

        <ons-toolbar>
      <div class="center" id="curContent">Onsen UI App</div>
      <div class="right">

        <ons-icon icon="ion-plus-circled" size="40px" onclick="myNavigator.pushPage('register.html', { animation : 'slide' } )"></ons-icon>

      </div>
</ons-toolbar>

        <ons-list>
            <ons-list-item>
                <input type="text" placeholder="Username" id="formInput" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
            </ons-list-item>


        <!--    <ons-list-item>
                <input type="password" placeholder="Password" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
            </ons-list-item>
        </ons-list> -->

  <div class="content-padded">
        <ons-button id="btnSignIn" modifier="large" >
          SignIn
        </ons-button>
      </div>

    </ons-page>
    <script src="https://cdn.firebase.com/js/client/1.0.24/firebase.js"></script>
    <script>
      var formInput = document.getElementById('formInput'),
          btnSignIn = document.getElementById('btnSignIn'),
          curContent = document.getElementById('curContent'),
          rootRef = new Firebase('https://vivid-heat-3835.firebaseio.com'),
          currentMessageRef = rootRef.child('currentMessage');

          btnSignIn.addEventListener('click', function(){
            currentMessageRef.set(formInput.value);
            formInput.value = '';
          });

    </script>
</ons-navigator>

<ons-template id="register.html">
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">Register</div>
        </ons-toolbar>

        <div style="text-align: center">
            <br />
            <ons-page>


                <ons-list>
                    <ons-list-item>
                        <input type="text" placeholder="Username" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                    </ons-list-item>

                    <ons-list-item>
                        <input type="text" placeholder="Email Address" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                    </ons-list-item>
                    <ons-list-item>
                        <input type="text" placeholder="Password" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
                    </ons-list-item>

                    <ons-list-item>
                        <ons-row>
                            <ons-col width="90px">
                                <span style="color: #666">Gender</span>
                            </ons-col>
                            <ons-col>

                                <div style="float: right; padding-right: 16px;">
                                    <label class="radio-button">
                                        <input type="radio" name="level">
                                        <div class="radio-button__checkmark"></div>
                                        Male
                                    </label>

                                    <label class="radio-button">
                                        <input type="radio" name="level">
                                        <div class="radio-button__checkmark"></div>
                                        Female
                                    </label>
                                </div>

                            </ons-col>
                        </ons-row>
                    </ons-list-item>



                </ons-list>


                <div class="content-padded">
                    <ons-button modifier="large" onclick="">
                        Sign Up
                    </ons-button>
                </div>
            </ons-page>
        </div>
    </ons-page>
</ons-template>
</body>  
</html>
